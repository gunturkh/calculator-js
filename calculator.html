<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
        crossorigin="anonymous">
    <link rel="stylesheet" href="calculator.css">
</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <div class="message">
                    <h1 class="text-center">Calculator</h1>
                    <p class="text-center">Simple Calculator</p>
                </div>
            </div>
        </div>

        <div>
            <form id="add-form" class="fields">
                <div class="row justify-content-center">

                    <div class="col-xs-4">


                        <div class="field">
                            <input type="number" class="form-control" id="addVar1" placeholder="0">
                        </div>
                    </div>

                    <div class="col-xs-4">
                        <div class="field">
                            <h3 class="operator" id="add-operator">+</h3>
                        </div>
                    </div>

                    <div class="col-xs-4">
                        <div class="field">
                            <input type="number" class="form-control" id="addVar2" placeholder="0">
                        </div>
                    </div>

                    <div class="col-xs-4">
                        <div class="field">
                            <input id="add-submit" class="btn btn-primary" type="submit" value="=">
                        </div>
                    </div>

                    <div class="col-xs-4">
                        <div class="field">
                            <h3 class="result" id="add-result">?</h3>
                        </div>
                    </div>
                </div>

            </form>
        </div>

        <div>
            <form id="substract-form" class="fields">
                <div class="row justify-content-center">
                    <div class="col-xs-4">


                        <div class="field">
                            <input type="number" class="form-control" id="substractVar1" placeholder="0">
                        </div>
                    </div>

                    <div class="col-xs-4">
                        <div class="field">
                            <h3 class="operator" id="substract-operator">-</h3>
                        </div>
                    </div>

                    <div class="col-xs-4">
                        <div class="field">
                            <input type="number" class="form-control" id="substractVar2" placeholder="0">
                        </div>
                    </div>

                    <div class="col-xs-4">
                        <div class="field">
                            <input id="substract-submit" class="btn btn-primary" type="submit" value="=">
                        </div>
                    </div>

                    <div class="col-xs-4">
                        <div class="field">
                            <h3 class="result" id="substract-result">?</h3>
                        </div>
                    </div>
                </div>
            </form>
        </div>

        <div>
            <form id="multiply-form" class="fields">
                <div class="row justify-content-center">
                    <div class="col-xs-4">

                        <div class="field">
                            <input type="number" class="form-control" id="multiplyVar1" placeholder="0">
                        </div>
                    </div>

                    <div class="col-xs-4">
                        <div class="field">
                            <h3 class="operator" id="multiply-operator">x</h3>
                        </div>
                    </div>

                    <div class="col-xs-4"></div>

                    <div class="field">
                        <input type="number" class="form-control" id="multiplyVar2" placeholder="0">
                    </div>

                    <div class="col-xs-4">

                        <div class="field">
                            <input id="multiply-submit" class="btn btn-primary" type="submit" value="=">
                        </div>
                    </div>
                    <div class="col-xs-4">

                        <div class="field">
                            <h3 class="result" id="multiply-result">?</h3>
                        </div>
                    </div>
                </div>
            </form>
        </div>

        <div>
            <form id="divide-form" class="fields">
                <div class="row justify-content-center">
                    <div class="col-xs-4">

                        <div class="field">
                            <input type="number" class="form-control" id="divideVar1" placeholder="0">
                        </div>
                    </div>

                    <div class="col-xs-4">
                        <div class="field">
                            <h3 class="operator" id="divide-operator">/</h3>
                        </div>
                    </div>

                    <div class="col-xs-4">
                        <div class="field">
                            <input type="number" class="form-control" id="divideVar2" placeholder="0">
                        </div>
                    </div>

                    <div class="col-xs-4">
                        <div class="field">
                            <input id="divide-submit" class="btn btn-primary" type="submit" value="=">
                        </div>
                    </div>
                    <div class="col-xs-4">
                        <div class="field">
                            <h3 class="result" id="divide-result">?</h3>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div>
                <form id="modulo-form" class="fields">
                    <div class="row justify-content-center">
                        <div class="col-xs-4">
    
                            <div class="field">
                                <input type="number" class="form-control" id="moduloVar1" placeholder="0">
                            </div>
                        </div>
    
                        <div class="col-xs-4">
                            <div class="field">
                                <h3 class="operator" id="modulo-operator">%</h3>
                            </div>
                        </div>
    
                        <div class="col-xs-4">
                            <div class="field">
                                <input type="number" class="form-control" id="moduloVar2" placeholder="0">
                            </div>
                        </div>
    
                        <div class="col-xs-4">
                            <div class="field">
                                <input id="modulo-submit" class="btn btn-primary" type="submit" value="=">
                            </div>
                        </div>
                        <div class="col-xs-4">
                            <div class="field">
                                <h3 class="result" id="modulo-result">?</h3>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
    </div>
    <script src="calculator.js"></script>
</body>

</html>
